<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="naver_login.css">
    <title>네이버 로그인창</title>
  
    <style>
        a[ href ^="https:"]{text-decoration: none; cursor: pointer;}
       .Area{height: 48px; width: 460px; margin-bottom: 8px;}
    </style>
</head>
<body> 
    <div style="width: 460px;">
        <div id="header" >
            <h1>
                <a href="https://www.naver.com/">
                <span class="n">NAVER</span>
                </a>
            </h1>
        </div>
        
        <input class="Area" type="email"  placeholder="아이디">
        <input class="Area" type="password" placeholder="비밀번호">
        <input class="Area" id="login"  type="button" value="로그인" >
    </div>
</body>
